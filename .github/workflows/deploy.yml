name: Deploy Website
on:
  push:
    branches:
      - main 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Inject API Key
        run: |
          sed -i "s/REPLACED_BY_GITHUB_ACTION/${{ secrets.API_KEY }}/g" app.js
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
